<div class="ubimp-container">
    <mat-sidenav-container 
class="sidenav-container" autosize>
  <mat-sidenav #navHome
              position="end" 
              mode="over"
              [opened]="settingsOpenedObs | async"
              role="region"
              >

              
              <mat-tab-group>
                <mat-tab>
                  <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                    
                  </ng-template>
                  Content 1
                </mat-tab>
              
                <mat-tab>
                  <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                    
                  </ng-template>
                  Content 2
                </mat-tab>
              
              </mat-tab-group>

    <!-- <mat-nav-list>
      <a mat-list-item routerLink="home">  Home </a>
      <a mat-list-item routerLink="zones"> Zone </a>
    </mat-nav-list> -->
  </mat-sidenav>

  <mat-sidenav-content role="region" >
      <app-esri-map
      [center]="mapCenter"
      [basemap]="basemapType"
      [zoom]="mapZoomLevel"
      (mapLoadedEvent)="mapLoadedEvent($event)">
    </app-esri-map> 

    <!--Progress spinner -->
    <div *ngIf="loading" style="display: grid; height:100%;">
            <mat-progress-spinner 
            style="margin: auto;"
            color="warn" 
            mode="indeterminate">
            </mat-progress-spinner>
        </div>

  </mat-sidenav-content>
</mat-sidenav-container>
</div>
