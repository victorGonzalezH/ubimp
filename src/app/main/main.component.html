
<!--Contenedor principal-->
<div class="ubimp-container">

    <!-- Barra de herramientas -->
    <mat-toolbar
    color="primary"
    class="ubimp-toolbar"
    role="heading" 
    [class.is-mobile]="mobileQuery.matches">

      <div>
        <table>
          <tr>
            <td>
              <button mat-icon-button (click)="snav.toggle()">
              <mat-icon>menu</mat-icon>
              </button>
            </td>
            <td>
              <div class="ubimp-logo"></div>
            </td>
          </tr>
        </table>
        
      </div>
        <div class="fill-remaining-space">
          <h1 style="text-align: center">{{currentRoute}}</h1>
        </div>
        <div>
          <button mat-icon-button (click)="settingsTogle()">
              <mat-icon>tune</mat-icon>
          </button>
        </div>
    </mat-toolbar>
    
  
  
    <mat-sidenav-container 
    class="sidenav-container" [class.is-mobile]="mobileQuery.matches"
    
    >
      
      <mat-sidenav #snav 

                  position="start"
                  role="navigation"
                  [mode]="sideNavMode"
                  class="ubimp-side-nav"
                  >
                  
                  <mat-nav-list>
                  <a mat-list-item routerLink="/home" 
                  class="ubim-side-nav-item"
                  routerLinkActive="active-list-item"
                  >
                  <table style="width: 100%;" >
                    <tr>
                      <th style="text-align: start;">{{ 'main.items.item1' | translate }}</th>
                      <th style="text-align: end;"><mat-icon>my_location</mat-icon></th>
                    </tr>
                  </table>
                </a>
                  <a 
                  mat-list-item routerLink="/geozones"
                  class="ubim-side-nav-item"
                  routerLinkActive="active-list-item"
                  >
                
                  <table style="width: 100%;">
                      <tr>
                        <th style="text-align: start;">{{ 'main.items.item2' | translate }}</th>
                        <th style="text-align: end;"><mat-icon>control_camera</mat-icon></th>
                      </tr>
                  </table>
                </a>

                <a 
                  mat-list-item routerLink="/settings"
                  class="ubim-side-nav-item"
                  routerLinkActive="active-list-item"
                  >
                
                  <table style="width: 100%;">
                      <tr>
                        <th style="text-align: start;">{{ 'main.items.item3' | translate }}</th>
                        <th style="text-align: end;"><mat-icon>settings</mat-icon></th>
                      </tr>
                  </table>
                </a>

                </mat-nav-list>
      </mat-sidenav>

                             >

                    <a mat-list-item routerLink="home"> home </a>
                    <a mat-list-item routerLink="zones"> zones </a>
                  </mat-nav-list>
      </mat-sidenav> -->
  
      <mat-sidenav-content role="main">
          <div style="height: 100%;">
          <router-outlet
          style="height: 100%;"
          (activate)='onActivateComponent($event)'
          ></router-outlet>
        </div>

                <div style="height: 100%">

            </tr>
        </table> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
